	<div class="amount-info-box">

			<div class="card-item item-money">${item.money}元</div>

				<span>最早开始计划累计金额${item.earliest_accumulative_amount}元</span>

			</div>

				<span>最早开始计划累计金额${item.latest_accumulative_amount}元</span>
				<span>偏差${item.latest_deviation}元</span>
			</div>

		</div>
