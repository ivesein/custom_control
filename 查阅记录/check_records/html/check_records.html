    <!-- 
      @author  zhang fuqiang
      @time  2020-02-07  
      @description  头像墙自定义空页面布局

  <div id="checkRecordsApp">
    <div class="content-box read-box">
      <div class="title-text">
        已查阅人员
      </div>
      <div class="avatar-list-box">
        <div class="avatar-box" v-for="(item, index) in readArr" :key="index">
          <el-avatar :src="item.url" @error="errorHandler">
            <img class="default-img" :src="default_img" alt="">
          </el-avatar>
          <span class="avatar-name">${item.name}</span>
        </div>
      </div>
    </div>
    <div class="content-box unread-box">
      <div class="title-text">
        未查阅人员
      </div>
      <div class="avatar-list-box">
        <div class="avatar-box" v-for="(item, index) in unreadArr" :key="index">
          <el-avatar :src="item.url" @error="errorHandler">
            <img class="default-img" :src="default_img" alt="">
          </el-avatar>
          <span class="avatar-name">${item.name}</span>
        </div>
      </div>
    </div>
  </div>
