  <div id="informationReleaseApp">
    <div class="title-box">信息发布</div>
    <div ref="newList" class="new-list" :class="{anim:animate}" @mouseenter="Stop()" @mouseleave="Up()">
      <div class="info-item" v-for="(item, index) in infos" :key="index">
        <el-image style="width: 60px; margin: 8px 0 16px;":src="item.img" fit="fit">
          <div slot="placeholder" class="image-slot">
            <img :src="defaultImg" alt="">
          </div>
          <div slot="error" class="image-slot">
            <img :src="defaultImg" alt="">
          </div>
        </el-image>
        <p class="info-text">${item.text}</p>
      </div>
    </div>
  </div>
