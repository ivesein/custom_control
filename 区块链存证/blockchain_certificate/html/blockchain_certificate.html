<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/element.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="bcCertificateApp">
      <div class="content">
        <div class="table-box">
          <el-table
            :data="tableData"
            :header-cell-style="{'font-size':'14px',color:'#2b2b2b'}"
            style="width: 1100px;"
            height=800
            border
          >
            <el-table-column label="序号" type="index" width="60"></el-tooltip>
              </template>
            </el-table-column>
            <el-table-column label="名称" prop="name" width="240">
            </el-table-column>
            <el-table-column label="存证哈希" min-width="200">
              <template slot-scope="scope">
                <span class="unit-info">${ scope.row.certificate_hash }</span>
              </template>
            </el-table-column>
            <el-table-column label="块高" width="100">
              <template slot-scope="scope">
                <span class="unit-info">${ scope.row.block_height }</span>
              </template>
            </el-table-column>
            <el-table-column label="详情" width="100">
              <template slot-scope="scope">
                <el-button type="primary" @click="checkDetails(scope.row)">详情</el-button>
              </template>
            </el-table-column>
          </el-table>
          <div class="pagenation-box">
            <el-pagination
            background
            layout="prev, pager, next"
            :total="1000">
          </el-pagination>
          </div>
        </div>
        <div class="detail-container" v-show="detailInfoShow">
          <div class="detail-box">
            <div class="detail-info-list">
              <div class="detail-info-item" v-for="(val, key, index) in  detailInfo">
                <span class="label">${transform(key)}:</span>
                <span class="value">${val}</span>
              </div>
            </div>
          </div>
          <i class="close-btn el-icon-error" @click="closeDetailInfo"></i>
        </div>
      </div>
    </div>
    <script src="../js/lodash.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/element.js"></script>
    <script src="../js/test.js"></script>
  </body>
</html>
